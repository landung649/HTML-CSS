<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1_vitri_css.css">
    <style>
        h3{

            color: #fa0303;
        }
    </style>
</head>
<body>
    <!--  Inline (CSS nội tuyến): là cách viết ngay trong ptu html -->
      <!-- cách gọi: color:property ; red:value -->
      <h1 style="color: blueviolet;"> 3 cách viết CSS: Inline; Internal; External</h1>

      <!-- Internal (CSS nội bộ): là cách viết trong cặp thẻ style (đặt trong khối head) ; gọi ptu html (vùng chọn) : selector-->
       <h3>CSS NỘI BỘ</h3>

       <!--  External (CSS bên ngoài): áp dụng cho các file html, taọ 1 file .css quản lý riêng
                      sau đó cần khai báo trong file html để link đến tệp CSS ;   * gõ:  (link:css)-->
                      <!-- rel="stylesheet" -  Xác định rằng tập tin liên kết là một tập tin CSS. -->
        <h6>css bên ngoài</h6>


        <!-- inline ưu tiên cao nhất -->
        <!--  giữa 2 thằng Internal và External thì thằng nào viết sau cùng sẽ đc ưu tiên áp dụng -->
</body>
</html>
